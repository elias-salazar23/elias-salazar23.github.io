<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Medicación</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Medichek</h1>
    </header>
    <main>
        <section id="patient-info">
            <h2>Información del Paciente</h2>
            <form id="patient-form">
                <label for="patient-name">Nombre del Paciente:</label>
                <input type="text" id="patient-name" required>
                
                <label for="patient-disease">Enfermedad:</label>
                <input type="text" id="patient-disease" required>
                
                <button type="submit">Obtener Información de Medicación</button>
            </form>
        </section>
        <section id="medication-info">
            <h2>Información de Medicación</h2>
            <div id="medication-results"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Asistente de Medicación</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
